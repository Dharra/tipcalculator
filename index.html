<html>
<head>
<title>Tip Calculator</title>
<link rel="stylesheet" href="four.css">    
</head>
<body>
    <body>
        <div id="container">
            
        <div id="calculator">
          <h1>
            TIP CALCULATOR
          </h1>
            <form>
              <h3>Your Bill Amount</h3>
              <label>
                $<input type="text" id="billAmount" placeholder="Bill Amount">
              </label>
              <h3>Service Charge</h3>   
            <label>                
            <select id="serviceQuality">
              <option id="default" value="0" selected disabled hidden>Please Choose</option>
              <option id="poor" value=".05">Poor - 5%</option>
              <option id="fair" value=".10">Fair - 10%</option>
              <option id="good" value=".15">Good - 15%</option>
              <option id="great" value=".20">Great - 20%</option>
              <option id="excellent" value=".25">Excellent - 25%</option>
            </select>
              </label>
              <h3>Number Of People</h3>
              <label>
            <input type="text" placeholder="Number of people" id="numPeople">
            </label>
                <div>
              <button type="button" id="calculate">Calculate Tip</button>
                </div>
            </form>
            <div id="total">
              $<span id="tip">0.00</span>
              <small id="each">each</small>
            </div><!--total-->
        </div>
        </div>
      </body>        
<script src="four.js"></script>    
</body>    
</html>
